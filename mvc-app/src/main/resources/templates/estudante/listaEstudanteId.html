<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudantes Por Id</title>
  </head>

  <body>
    <p>Estudante Encontrado:</p>
    <ul>
      <span
        th:text="${estudante.primeiroNome} +' '+ ${estudante.ultimoNome} + ' - Curso:  ' + ${estudante.curso} "
      />
    </ul>
    <br /><br />
    <p>Tabela com as infos</p>
    <table>
      <thead>
        <tr>
          <th th:text="Nome"></th>
          <th th:text="Curso"></th>
          <th th:text="Linguagem"></th>
        </tr>
      </thead>
      <tbody>
        <td th:text="${estudante.primeiroNome}"></td>
        <td th:text="${estudante.curso}"></td>
        <td th:text="${estudante.linguagem}"></td>
      </tbody>
    </table>
    <br /><br />
